<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a routerLink="/dashboard">
          <i class="fas fa-tachometer-alt"></i>
          <span class="nav-item">Tableau de bord</span>
        </a></li>
        <li><a routerLink="/profile">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profil</span>
        </a></li>
        <li><a routerLink="/products">
          <i class="fas fa-boxes"></i>
          <span class="nav-item">Produits</span>
        </a></li>        
        <li><a routerLink="/history">
          <i class="fas fa-history"></i>
          <span class="nav-item">Historique</span>
        </a></li>
        <li><a routerLink="/alerts">
          <i class="fas fa-exclamation-triangle"></i>
          <span class="nav-item">Alertes</span>
        </a></li>
        <li *ngIf="isAdmin"><a routerLink="/user-management">
          <i class="fas fa-users-cog"></i>
          <span class="nav-item">Gestion</span>
        </a></li>
        <li><a (click)="logout()" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">DÃ©connexion</span>
        </a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
